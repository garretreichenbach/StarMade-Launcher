<div class="popup" ng-show="opened">
    <div class="popup-overlay" ng-click="close()"></div>
    <div class="popup-container">
        <div class="popup-header" ng-class="{notification: type == 'notification', settings: type == 'settings', tooltip: type == 'tooltip'}">{{title}}<a class="popup-close" ng-click="close()"></a>
        </div>
        <div class="popup-body" ng-transclude="ng-transclude"></div>
    </div>
</div>
